<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para mi isidora bonita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Te quiero mucho isidora, casi llevamos ya 1 semana de novios y cada dia te amo muchisimo mas que el anterior, ojala no te vayas nunca de mi lado, eres la unica chica que me saca una sonrisa aun que este mal ♥ 
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>

  <!-- Audio sin autoplay -->
  <audio id="background-audio" loop>
    <source src="xd.mp3" type="audio/mpeg">
    Tu navegador no soporta la reproducción de audio.
  </audio>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var openButton = document.getElementById('open');
      var audio = document.getElementById('background-audio');
      
      openButton.addEventListener('click', function() {
        audio.play().catch(function(error) {
          console.log('Error al reproducir el audio:', error);
        });
      });
    });
  </script>
</body>
</html>
