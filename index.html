<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>@victimize</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="no soltarme a ti t enkanta">
    <meta name="author" content="@victimize">
    <meta name="keywords" content="challenge, suffer, fun, interactive">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="@victimize">
    <meta property="og:description" content="no soltarme a ti t enkanta">
    <meta property="og:image" content="http://bhop.fun/vile.gif"> <!-- Replace with your image URL -->
    <meta property="og:url" content="http://bhop.fun"> <!-- Replace with your URL -->
    <meta property="og:type" content="website">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Satoshi', sans-serif;
            overflow: hidden;
            color: white;
            background-color: black; /* Fondo negro */
        }

        .entrance-screen, .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s;
            background-image: url("lol.png");
            background-size: cover;
            background-position: center;
        }

        .main-content {
            display: none;
        }

        .entrance-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            height: auto;
            object-fit: contain; /* Mantener la calidad y relación de aspecto */
            margin-bottom: 20px;
        }

        .click-text {
            font-size: 30px; /* Tamaño más grande */
        }
    </style>
</head>

<body>
    <div class="entrance-screen" id="entrance-screen">
        <div class="click-text">[ Click here to suffer ]</div>
    </div>

    <div class="main-content" id="main-content">
        <audio id="background-audio" src="deus.mp3" loop></audio>
        <img src="vile.gif" alt="Profile Picture">
    </div>

    <script>
        document.getElementById('entrance-screen').addEventListener('click', function () {
            const entranceScreen = document.getElementById('entrance-screen');
            entranceScreen.classList.add('fade-out');
            setTimeout(function () {
                entranceScreen.style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                const audio = document.getElementById('background-audio');
                audio.play().catch(error => {
                    console.log("Autoplay failed:", error);
                    setTimeout(() => audio.play(), 1000);  // Try again after 1 second
                });
            }, 1000);  // Duration of the fade-out transition
        });
    </script>
</body>

</html>
