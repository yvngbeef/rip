    <link href="https://fonts.googleapis.com/css?family=Varela Round" rel="stylesheet">
    <script src="js/title.js"></script>

    <style>
        #background {
            opacity: .1;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease;
        }

        #overlay.hidden {
            opacity: 0;
        }
    </style>
</head>
<body oncontextmenu="return!1" onkeydown="return!1" onmousedown="return!1">
    <div id="overlay" onclick="removeOverlay()">
        <h2>Click to enter...</h2>
    </div>
    <div id="bg" class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <div id="mid" style="display: none;">
        <h1 id="title">
            <p>victimize<p>
        </h1>
        <div id="links">
            <a href="https://www.tiktok.com/@bhopper" target="_blank">
                <img src="images/tiktok.svg" alt="TikTok" style="width:40px;height:40px;margin-top:-150px" >
            </a>
            <a href="https://www.instagram.com/wrz4/" target="_blank">

            </a>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>

    <!-- Reproductor de música -->
    <audio id="background-music" autoplay loop controls style="display: none;">
      <source src="images/zoz.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <video autoplay muted loop id="video-bg">
        <source src="/images/wow.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <script>
        var music = document.getElementById("background-music");
        
        // Establecer el volumen al 50%
        music.volume = 0.15;
        
        // Deshabilitar controles
        music.controls = false;
        
        // Función para prevenir pausa y detención
        music.onpause = function(event) {
            event.target.play();
        };
        
        music.onended = function(event) {
            event.target.play();
        };

        // Función para eliminar la superposición al hacer clic
        function removeOverlay() {
            var overlay = document.getElementById("overlay");
            overlay.style.opacity = 0; // Iniciar la animación de desvanecimiento

            // Establecer un temporizador para eliminar la pantalla de "Click para entrar"
            setTimeout(function() {
                overlay.style.display = "none";
            }, 1000); // 1000 milisegundos = 1 segundo

            // Mostrar el contenido principal y reproducir la música
            var mainContent = document.getElementById("mid");
            mainContent.style.display = "block";
            music.play();
        }
    </script>
</body>
