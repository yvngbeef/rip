<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>@victimize</title>
    <style>
        @import url('https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Satoshi', sans-serif;
            background-color: black;
            color: white;
        }

        .entrance-screen, .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content {
            display: none;
            background-image: url("lol.png");
            background-size: cover;
        }

        img {
            max-width: 80%;
            height: 15%;
        }
    </style>
</head>

<body>
    <div class="entrance-screen" id="entrance-screen">
        <div>[ Click to enter into your soul ... ]</div>
    </div>

    <div class="main-content" id="main-content">
        <audio id="background-audio" src="deus.mp3" loop></audio>
        <img src="vile.gif" alt="Profile Picture">
    </div>

    <script>
        document.getElementById('entrance-screen').addEventListener('click', function () {
            document.getElementById('entrance-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            
            const audio = document.getElementById('background-audio');
            audio.play().catch(error => {
                console.log("Autoplay failed:", error);
                setTimeout(() => audio.play(), 1000);  // Try again after 1 second
            });
        });
    </script>
</body>

</html>
