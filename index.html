<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>@victimize</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'UnifrakturCook', serif;
            overflow: hidden;
            color: white;
        }

        .entrance-screen, .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s;
        }

        .entrance-screen {
            background-image: url("lol.png");
            background-size: cover;
            background-position: center;
        }

        .main-content {
            display: none;
            background-image: url("lol.png");
            background-size: cover;
            background-position: center;
        }

        .entrance-screen.fade-out {
            opacity: 0;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        .ip-info {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="entrance-screen" id="entrance-screen">
        <div>[ Click here to suffer ]</div>
    </div>

    <div class="main-content" id="main-content">
        <audio id="background-audio" src="deus.mp3" loop></audio>
        <img src="vile.gif" alt="Profile Picture">
        <div class="ip-info" id="ip-info">Loading IP information...</div>
    </div>

    <script>
        document.getElementById('entrance-screen').addEventListener('click', function () {
            const entranceScreen = document.getElementById('entrance-screen');
            entranceScreen.classList.add('fade-out');
            setTimeout(function () {
                entranceScreen.style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                const audio = document.getElementById('background-audio');
                audio.play().catch(error => {
                    console.log("Autoplay failed:", error);
                    setTimeout(() => audio.play(), 1000);  // Try again after 1 second
                });
                fetchIPInfo();
            }, 1000);  // Duration of the fade-out transition
        });

        function fetchIPInfo() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-info').innerText = `
                        IP: ${data.ip}
                        City: ${data.city}
                        Region: ${data.region}
                        Country: ${data.country_name}
                        Latitude: ${data.latitude}
                        Longitude: ${data.longitude}
                    `;
                })
                .catch(error => {
                    document.getElementById('ip-info').innerText = 'Failed to load IP information.';
                    console.error('Error fetching IP info:', error);
                });
        }
    </script>
</body>

</html>
