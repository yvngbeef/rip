<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te amo arxoxis</title>
    <style>
        /* Reset y configuración base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Contenedor de la carta */
        .carta {
            position: relative;
            width: 320px;
            height: 220px;
            perspective: 1200px;
            cursor: pointer;
        }

        /* Sobre */
        .sobre {
            width: 100%;
            height: 100%;
            position: absolute;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        /* Tapa del sobre */
        .tapa {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #ff4d6d, #ff758c);
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.6s ease-in-out;
        }

        /* Papel de la carta */
        .mensaje {
            position: absolute;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.6s ease-in-out, opacity 0.5s;
            opacity: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .mensaje p {
            font-size: 1.3em;
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-weight: bold;
        }

        /* Botón para cerrar */
        .btn-cerrar {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 10px;
            transition: 0.3s;
            font-size: 1em;
        }

        .btn-cerrar:hover {
            background: white;
            color: #ff4d6d;
            border: 1px solid #ff4d6d;
        }

        /* Estado abierto */
        .carta.abierta .tapa {
            transform: rotateX(180deg);
        }

        .carta.abierta .mensaje {
            transform: translateY(0);
            opacity: 1;
        }

        /* Corazones flotantes */
        .heart-float {
            position: absolute;
            color: white;
            font-size: 20px;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-100px) scale(1.2); opacity: 0.6; }
            100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
        }

        /* Animación sutil en la carta */
        .carta:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        /* Estilos extra */
        .brillo {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            mix-blend-mode: overlay;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="carta" onclick="abrirCarta()">
        <div class="sobre">
            <div class="tapa"></div>
            <div class="brillo"></div>
            <p style="position: absolute; font-size: 1.5rem; color: #000000; font-weight: bold;">ABRE LA PUTA CARTA 😡</p>
            <div class="mensaje">
                <p>Holi arxoxito me encantas me gustas me todo</p>
                <p>Asi que, quieres intentar algo conmigo 🤭?</p>
                <button class="btn-cerrar" onclick="cerrarCarta(event)">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        function abrirCarta() {
            document.querySelector(".carta").classList.add("abierta");
        }

        function cerrarCarta(event) {
            event.stopPropagation();
            document.querySelector(".carta").classList.remove("abierta");
        }

        // Crear corazones flotantes
        function crearCorazon() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart-float");
            document.body.appendChild(heart);

            const size = Math.random() * 30 + 10;
            heart.style.fontSize = size + "px";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";

            const animationDuration = Math.random() * 4 + 2;
            heart.style.animationDuration = animationDuration + "s";

            setTimeout(() => {
                heart.remove();
            }, animationDuration * 1000);
        }

        setInterval(crearCorazon, 300);
    </script>

</body>
</html>
