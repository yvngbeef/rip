<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>@victimize</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Strolling through the green and lush forest, waiting for you to find me.">
    <meta name="author" content="victimize">
    <meta name="keywords" content="victimize">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="victimize">
    <meta property="og:description" content="Strolling through the green and lush forest, waiting for you to find me.">
    <meta property="og:image" content="https://i.pinimg.com/564x/a8/a0/b3/a8a0b301c8a10910dbe7ccfc3f555d3a.jpg"> <!-- Replace with your image URL -->
    <meta property="og:url" content="http://bhop.fun"> <!-- Replace with your URL -->
    <meta property="og:type" content="website">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Satoshi', sans-serif;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 1); /* Fondo inicial negro */
            transition: background-color 1s; /* Transición suave */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Enviar el video al fondo */
            object-fit: cover; /* Asegurar que el video cubra toda la pantalla */
        }

        .entrance-screen, .main-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s;
        }

        .main-content {
            display: none;
        }

        .entrance-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .click-text {
            font-size: 30px; /* Tamaño más grande */
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="video-background">
        <source src="saint.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="entrance-screen" id="entrance-screen">
        <div class="click-text">[ Click here to find eternal peace ]</div>
    </div>

    <div class="main-content" id="main-content">
        <audio id="background-audio" src="deus.mp3" loop></audio>
        <!-- <img src="vile.gif" alt="Profile Picture"> --> <!-- Imagen comentada para que no se muestre -->
    </div>

    <script>
        document.getElementById('entrance-screen').addEventListener('click', function () {
            const entranceScreen = document.getElementById('entrance-screen');
            entranceScreen.classList.add('fade-out');
            setTimeout(function () {
                entranceScreen.style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                const audio = document.getElementById('background-audio');
                audio.play().catch(error => {
                    console.log("Autoplay failed:", error);
                    setTimeout(() => audio.play(), 1000);  // Try again after 1 second
                });
                document.body.style.backgroundColor = 'rgba(0, 0, 0, 0)'; // Cambia el fondo a transparente
                document.documentElement.style.backgroundColor = 'rgba(0, 0, 0, 0)'; // Cambia el fondo a transparente
            }, 1000);  // Duration of the fade-out transition
        });
    </script>
</body>

</html>
